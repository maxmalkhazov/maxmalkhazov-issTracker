<!DOCTYPE html>
<html>
  <head>
  	<title>ISS Tracker</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
  </head>
  <body>
  	
  	<div class="header wrapper row">
	    <h3 class="header header__headline">International Space Station Tracker</h3>
	</div>
	
	<div class="loader"></div>
	
	<div class="map wrapper row">
		<div class="map__main"></div>
		<div class="map__params">
			<h4 class="map__params__headline">Passing above:</h4>
			<p>Latitude:<span class="map__params--lat map__params--on-load"></span> </p>
			<p>Longitute:<span class="map__params--long map__params--on-load"></span> </p>
			<p id="params-city">City:<span class="map__params--city map__params--on-load"></span> </p>
			<p id="params-country">Country:<span class="map__params--country map__params--on-load"></span> </p>
			<p>Temperature:<span class="map__params--temp map__params--on-load"></span>&deg</p>
		</div>
	</div>
    
    <script type="text/javascript" src="resources/js/script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAraYpKJY-RQjtaXMfEuXED_AJBsSJqCEA&callback&callback=initMap">
    </script>
  </body>
</html>
